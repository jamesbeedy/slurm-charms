spack:
  specs:
  - openmpi@5.0.3 schedulers=slurm fabrics=auto ^hwloc ^libevent ^pmix
  - dbus system-socket=/var/run/dbus/system_bus_socket
  - slurm +readline +hwloc +pmix +restd +nvml +cgroup +rsmi +hdf5 sysconfdir=/etc/slurm
  - munge localstatedir=/var
  concretizer:
    unify: true
  view: /srv/slurm/view
  config:
    install_tree:
      root: /srv/slurm/software
  compilers:
  - compiler:
      spec: gcc@=11.4.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
